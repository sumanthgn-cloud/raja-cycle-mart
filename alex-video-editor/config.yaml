# Auto Video Editor v1.0 Configuration
# Edit these settings to customize your videos

# BRANDING
branding:
  name: "Sumanth GN"
  handle: "@sumanthgn"
  tagline: "Full Stack Developer"
  colors:
    primary: "#00ff88"    # Electric green
    secondary: "#FFD700"  # Gold
    background: "#0a0a0f" # Near black

# VIDEO SETTINGS
video:
  output_format: "9:16"  # Vertical for Reels/TikTok (or "16:9" for YouTube)
  target_duration: 45    # Seconds (will auto-trim)
  fps: 30
  resolution:
    width: 1080
    height: 1920

# SILENCE REMOVAL
silence:
  enabled: true
  threshold_db: -40      # Anything quieter than this is "silence"
  min_silence_ms: 300    # Minimum silence duration to remove
  padding_ms: 150        # Keep this much before/after speech

# CAPTIONS
captions:
  enabled: false  # Disabled by default (Whisper has Windows issues)
  font: "Arial"
  font_size: 50
  color: "#ffffff"       # White
  stroke_color: "#000000" # Black outline
  stroke_width: 3
  position: "bottom"     # or "center"
  word_level: true       # Highlight each word (karaoke style)

# MUSIC
music:
  enabled: false  # Disabled by default (add music file first)
  file: "assets/music/lofi_coding.mp3"  # Put your music here
  volume: 0.3            # 30% volume
  ducking:
    enabled: true
    reduction: 0.15      # Reduce to 15% when voice is present

# PROCESSING
processing:
  auto_crop_to_action: false  # Phase 2 feature
  batch_mode: false           # Process multiple videos
  keep_temp_files: false      # For debugging

# OUTPUT
output:
  directory: "output"
  filename_template: "{name}_edited_{date}.mp4"
  quality: "high"  # high, medium, low
